<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App|Dashboard</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>

    <div class="man bg-[#f1eeee]">
        <!-- nav bar start -->
        <div class="navbar bg-[#7749F8]">
            <div class="flex-1">
                <a class="text-xl font-bold text-[#fff]">Personal Blogging App</a>
            </div>
            <div class="flex-none gap-2">

                <p id="id-name" class="text-[#fff] font-bold"></p>

                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="" id="image-nav">
                        </div>
                    </div>
                    <ul class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between" href="./profile.html">
                                Profile
                                <span class="badge">New</span>
                            </a>

                        </li>
                        <li>
                            <div class="login">
                                <button class="font-semibold" id="logout">Log Out</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- nav bar End -->

        <!-- text Start -->
        <div class="main-text-head border-b-[1px]  border-[#80808038] pl-[50px] p-3 bg-white">
            <p class="text-[25px] font-bold text-[#000]">Dashboard</p>
        </div>
        <!-- text End -->

        <!-- dashboard inputs start -->
        <div class="dashboard-main mt-[30px]">
            <div class="inputs pl-[50px]">
                <form id="blogform" class="w-[70%] bg-[#ffff] p-[50px] shadow-2xl">
                    <!-- title start -->
                    <input type="text" id="title" required minlength="5" maxlength="50"
                        placeholder="Title (5-50 characters)"
                        class="w-[100%] p-[5px] bg-transparent border border-[#7749F8] placeholder:text-lg rounded-[5px] outline-[#7749F8] outline-double  text-[#000] ">
                    <!-- title End -->

                    <!-- Bodytext Start -->
                    <textarea id="description" required minlength="100" maxlength="3000"
                        placeholder="Body Text (100-3000 characters)"
                        class="w-[100%] p-[5px] bg-transparent border border-[#7749F8] placeholder:text-lg rounded-[5px] outline-[#7749F8] outline-double  text-[#000] h-[114px] mt-[20px]"></textarea>
                    <!-- Bodytext end -->

                    <div class="blog-post text-start">
                        <button type="submit"
                            class="bg-[#7749F8] px-[20px] py-[10px] rounded-lg font-semibold text-[#fff] mt-[10px]">Publish
                            blog</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- dashboard inputs End -->

        <!-- blog-head start -->
        <div class="blg-head p-[50px]">
            <p class="text-lg font-bold text-[#000]">My Blogs</p>
        </div>
        <!-- blog-head end -->

        <!-- blog div start -->

        <div class="mian-bloging-site p-[50px]" id="blogcontainor">

        </div>

        <!-- Blog-description-End -->



        <!-- edit des modal start -->
        <li><button class="" onclick="my_modal_6.showModal()">Login</button></li>
        <dialog id="my_modal_6" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box bg-white">
                <div class="flex items-center justify-between pb-1">
                    <h3 class="font-bold text-lg">Login User</h3>
                    <form method="dialog" class="mt-3">
                        <button class="rounded-lg"><i
                                class="fa-regular fa-circle-xmark text-[30px] hover:bg-[red] hover:text-[white] rounded-[30px]"></i></button>
                    </form>
                </div>

                <!-- modal 2-->
                <p class="pb-[2px]">Login my Blogging App</p>
                <div class="">
                    <form id="form" class="flex items-center justify-center flex-col gap-3 ">
                        <input type="email" id="email" placeholder="Email" required
                            class="border-2 border-sky-500 outline-none bg-transparent w-[60%] py-1 pl-[5px] text-lg rounded-[5px]">

                        <input type="password" id="password" placeholder="Password" required
                            class="border-2 border-sky-500 outline-none bg-transparent w-[60%] py-1 pl-[5px] text-lg rounded-[5px]">
                        <button class="btn" type="submit">Login</button>
                    </form>
                    <!-- modal 2 -->
                </div>
            </div>
        </dialog>
        </li>
        <!-- edit des modal end -->


    </div>
    <!-- blog div end -->







    </div>
    <script src="https://kit.fontawesome.com/5562aae272.js" crossorigin="anonymous"></script>
    <script type="module" src="./script/dashboard.js"></script>
</body>

</html>
